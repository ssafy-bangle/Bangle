server:
  port: 8000
  ssl:
    enabled: false
spring:
  profiles:
    active: secret
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher


logging:
  level:
    org:
      hibernate:
        SQL: DEBUG
        type:
          descriptor:
            sql:
              BasicBinder: TRACE


kubo:
  rpc:
    host: 127.0.0.1:5001

redis:
  host: localhost
  port: 6379